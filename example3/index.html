<!DOCTYPE html>
<html>
    <head>
        <title>
            Quick Start - Leaflet
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <link href="lib/leaflet/leaflet.css" rel="stylesheet"/>
            <script src="lib/leaflet/leaflet-0.7.js">
            </script>
            <link href="lib/leaflet.toolbar-src.css" rel="stylesheet"/>
            <script src="lib/leaflet.toolbar-src.js">
            </script>
             <link href="style.css" rel="stylesheet"/>
             <script src="leaflet-measureAction.js">
            </script>
            <style type="text/css">
                html,body{
		width:100%;
		height: 100%;
		  margin: 0;
	}
	#mapid{
		width:100%;
		height: 100%;
	}
            </style>
        </meta>
    </head>
    <body>
        <div id="mapid">
        </div>
        <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

   var measureline = L.ComputeDist.extend({
                options: {
                    toolbarIcon: {
                        html: '<div class="toolbar_measuerline" title="测距">测距</div>',
                        tooltip: '测距'
                    }
                }
            });
            var measurearea = L.ComputeArea.extend({
                options: {
                    toolbarIcon: {
                        html: '<div class="toolbar_measuerarea" title="测面">测面</div>',
                        tooltip: '测面'
                    }
                }
            });


	new L.Toolbar.Control({
    actions: [measureline, measurearea]
}).addTo(mymap);



        </script>
    </body>
</html>
